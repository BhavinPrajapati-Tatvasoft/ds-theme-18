<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login | ds-theme-18</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Meta descriptions may be included in search results to concisely summarize page content.">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="login-wrapper">
        <a href="#" title="Smart Track" class="logo">
            <img src="images/login-logo.svg" alt="Smart Track" />
        </a>
        <div class="login-banner">
            <div class="login-banner-inner">
                <div class="shape-outer">
                    <div class="shape shape-xs"></div>
                    <div class="shape shape-sm"></div>
                    <div class="shape shape-md"></div>
                    <div class="shape shape-lg"></div>
                </div>
                <img src="images/login-banner-img.png" alt="Banner" class="banner-img" data-aos="zoom-in"
                    data-aos-delay="100" />
            </div>
        </div>
        <div class="login-form">
            <div class="login-card" data-aos="zoom-in" data-aos-delay="100">
                <h3>Welcome to Smart Track</h3>
                <p>Please login to your account</p>
                <div class="form-floating email-field">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="row align-items-center action-row">
                    <div class="col pb-0">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-auto pb-0">
                        <a href="#" class="primary-link" title="Forget Password?">Forget Password?</a>
                    </div>
                </div>
                <a href="dashboard.html" class="btn btn-primary w-100" title="Login">
                    <span>Login</span>
                </a>
                <p class="text-center create-account">Not a Member? <a href="#" class="primary-link"
                        title="Create your account">Create
                        your account</a></p>
            </div>
            <!-- Footer Start -->
            <footer class="footer">
                <p>
                    â’¸ Copyright 2022. All Rights Reserved | <a href="#" title="Terms of Use" class="primary-link">Terms
                        of Use</a>
                </p>
            </footer>
            <!-- Footer End -->
        </div>
    </div>

    <!-- JavaScripts -->
    <script src="js/main.js"></script>
</body>

</html>
