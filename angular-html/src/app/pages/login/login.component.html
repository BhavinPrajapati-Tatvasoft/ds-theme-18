<div class="login-wrapper">
    <a href="#" title="Smart Track" class="logo">
        <img src="./assets/images/login-logo.svg" alt="Smart Track" />
    </a>
    <div class="login-banner">
        <div class="login-banner-inner">
            <div class="shape-outer">
                <div class="shape shape-xs"></div>
                <div class="shape shape-sm"></div>
                <div class="shape shape-md"></div>
                <div class="shape shape-lg"></div>
            </div>
            <img src="./assets/images/login-banner-img.png" alt="Banner" class="banner-img" data-aos="zoom-in"
                data-aos-delay="100" />
        </div>
    </div>
    <div class="login-form">
        <div class="login-card" data-aos="zoom-in" data-aos-delay="100">
            <h3>Welcome to Smart Track</h3>
            <p>Please login to your account</p>
            <mat-form-field appearance="outline" class="email-field">
                <mat-label>Email</mat-label>
                <input matInput type="email" value="Jinni@gmail.com" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" />
            </mat-form-field>
            <div class="row align-items-center action-row">
                <div class="col pb-0">
                    <mat-checkbox color="primary" class="example-margin">Check me!</mat-checkbox>
                </div>
                <div class="col-auto pb-0">
                    <a href="#" class="primary-link" title="Forget Password?">Forget Password?</a>
                </div>
            </div>
            <a mat-flat-button color="primary" routerLink="/dashboard" class="login-btn" title="Login">Login</a>
            <p class="text-center create-account">Not a Member? <a href="#" class="primary-link"
                    title="Create your account">Create your account</a></p>
        </div>
        <app-footer></app-footer>
    </div>
</div>
